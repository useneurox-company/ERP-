<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenCreate</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #00d9ff;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #16213e;
      color: #fff;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #00d9ff;
    }
    .row {
      display: flex;
      gap: 15px;
    }
    .row .form-group {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #00d9ff, #0077ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.02);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 30px;
      text-align: center;
    }
    .result img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .loading {
      color: #00d9ff;
      font-size: 18px;
    }
    .error {
      color: #ff4757;
      padding: 15px;
      background: rgba(255,71,87,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScreenCreate</h1>

    <div class="form-group">
      <label>URL сайта</label>
      <input type="text" id="url" placeholder="https://google.com" value="https://google.com">
    </div>

    <div class="row">
      <div class="form-group">
        <label>Ширина</label>
        <input type="text" id="width" value="1920">
      </div>
      <div class="form-group">
        <label>Высота</label>
        <input type="text" id="height" value="1080">
      </div>
      <div class="form-group">
        <label>Формат</label>
        <select id="format">
          <option value="png">PNG</option>
          <option value="jpeg">JPEG</option>
          <option value="webp">WebP</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="fullPage"> Вся страница целиком
      </label>
    </div>

    <button id="capture">Сделать скриншот</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const btn = document.getElementById('capture');
    const result = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const url = document.getElementById('url').value;
      const width = document.getElementById('width').value;
      const height = document.getElementById('height').value;
      const format = document.getElementById('format').value;
      const fullPage = document.getElementById('fullPage').checked;

      if (!url) {
        result.innerHTML = '<p class="error">Введите URL сайта</p>';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Загрузка...';
      result.innerHTML = '<p class="loading">Делаю скриншот, подождите...</p>';

      try {
        const params = new URLSearchParams({
          url,
          width,
          height,
          format,
          fullPage: fullPage.toString()
        });

        const response = await fetch(`/screenshot?${params}`);

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.message || err.error);
        }

        const blob = await response.blob();
        const imgUrl = URL.createObjectURL(blob);

        result.innerHTML = `
          <img src="${imgUrl}" alt="Screenshot">
          <br>
          <a href="${imgUrl}" download="screenshot.${format}" class="download-btn">Скачать</a>
        `;
      } catch (err) {
        result.innerHTML = `<p class="error">Ошибка: ${err.message}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Сделать скриншот';
      }
    });
  </script>
</body>
</html>
